<p>
  pokemon-list works!
</p>

<table>
  <thead>
    <tr>
      <th>Pokemon</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>
        <a [routerLink]="'/pokemon/'+ getPokemonId(pokemon)" routerLinkActive="router-link-active" > {{pokemon.name}} </a>
      </td>
    </tr>
  </tbody>
</table>
<a (click)="pagination(previous)" *ngIf="pokemons.previous" class="btn btn-default">Anterior</a>
<a (click)="pagination(next)" *ngIf="pokemons.next" class="btn btn-default">Pr√≥ximo</a>
